{% extends "layout.html" %}
{% block content %}
    {% for stud in student %}
    <div class="card p-1 m-3">
        <div class="card-body">
            <h5 class="card-title">{{ stud.name }}</h5>
            <p class="class-text">{{ stud.department }}</p>
            <p class="class-text">{{ stud.year }}</p>

            <a href="{{ url_for('update_stud' ,id = stud._id ) }}" class="btn btn-outline-info btn-sm">Update</a>
        
            <a href="{{ url_for('delete_stud' ,id = stud._id ) }}" class="btn btn-outline-danger btn-sm">Delete</a>
        </div>
    </div>
    {% endfor %}

{% endblock %}
